
<div class="iPosition"  >
  <form  [formGroup]="loginForm" (ngSubmit)="login()" class="form-horizontal" >
    <p>Login</p>
    <div class="form-group">
      <label for="username" class="col-sm-2 control-label">Username</label>
      <div class="col-sm-10">
        <!--  <span *ngIf="registrationControl.get('username') && registrationControl.get('').touched">Enter a valid username</span>-->
        <input formControlName = "username"    type="text" class="form-control" id="username" >
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
      <div class="col-sm-10">
        <!--      <span *ngIf="registrationControl.get('password') && registrationControl.get('').touched">Enter a password</span>-->
        <input formControlName ="password" type="password" class="form-control" id="inputPassword3"  >
      </div>
    </div>

        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label>
              <input type="checkbox"> Remember me
            </label>
          </div>
        </div>
      </div>-->
    <br>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-outline-dark">Login</button>
      </div>
    </div>
  </form></div>
